<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Only Notes</title>
    <link rel="shortcut icon" href="./lock.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="deleted-notes">
      <h3>Deleted Notes</h3>
      <span class="home-btn"><i class="fa-solid fa-house"></i></span>
      <span class="delete-all"><span>Delete All</span></span>
      <div class="deleted-container">
        <div class="deleted-note">
          <i class="fa-solid fa-trash remove-forever"></i>
          <div class="deleted-note-content">hello world</div>
          <i class="bx bx-revision restore"></i>
        </div>
      </div>
    </div>
    <!-- login page -->
    <div class="loginPage">
      <h4>Only Notes</h4>
      <label for="#password-login">password</label>
      <input
        type="password"
        class="passwordInputLogin password"
        id="#password-login"
        placeholder="Enter Password"
      />
      <button class="login-btn btn">Login</button>
    </div>
    <!-- sign up -->
    <div class="signUpPage">
      <h4>Only Notes</h4>
      <label for="#password">Create password</label>
      <input
        type="password"
        class="passwordInputsignUp password"
        id="password"
        placeholder="Enter Password"
      />
      <button class="signUp-btn btn">Sign Up</button>
    </div>
    <div class="note-updater show-note-updater">
      <h3>Edit Note</h3>
      <input type="text" placeholder="title" class="note-title-edit-input" />
      <textarea rows="5" class="note-edit-input"></textarea>
      <button class="updateBtn">Save Edits</button>
    </div>
    <!-- header -->
    <header>
      <h4>Only Notes</h4>
      <input class="search" type="search" placeholder="Search your notes" />
      <ul class="nav">
        <li class="add-new-note-btn">
          <span>New</span> <i class="fa-solid fa-plus"></i>
        </li>
        <li class="sort-btn">
          <span>Sort</span> <i class="fa-solid fa-sort"></i>
        </li>
        <li class="recycle-bin">
          <span>Trash</span> <i class="fa-solid fa-trash-can"></i>
        </li>
      </ul>
    </header>
    <!-- create new note  -->
    <div class="note-creator">
      <input type="text" class="note-title-input" placeholder="Title" />
      <textarea
        class="user-input"
        rows="5"
        placeholder="Write Note Here . . ."
      ></textarea>
      <div class="tags">
        <span class="tags-title">Tags : </span>
        <span class="tag" data-tag="Lifestyle">Lifestyle</span>
        <span class="tag" data-tag="Journaling">Journaling</span>
        <span class="tag" data-tag="Education">Education</span>
        <span class="tag" data-tag="Religious">Religious</span>
        <span class="tag" data-tag="Wellness">Wellness</span>
        <span class="tag" data-tag="Music">Music</span>
        <span class="tag" data-tag="Technology">Technology</span>
      </div>
      <button class="saveBtn">Save Note</button>
    </div>
    <div class="container">
      <h3 class="secert-btn">Your Notes</h3>
      <div class="tags-filter">
        <span class="tag-filter filter-tag-active" data-filter="all">All</span>
        <span class="tag-filter" data-filter="Lifestyle">Lifestyle</span>
        <span class="tag-filter" data-filter="Journaling">Journaling</span>
        <span class="tag-filter" data-filter="Education">Education</span>
        <span class="tag-filter" data-filter="Religious">Religious</span>
        <span class="tag-filter" data-filter="Wellness">Wellness</span>
        <span class="tag-filter" data-filter="Music">Music</span>
        <span class="tag-filter" data-filter="Technology">Technology</span>
      </div>
      <div class="pinnedNotesContainer">
      </div>
      <div class="notes"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
